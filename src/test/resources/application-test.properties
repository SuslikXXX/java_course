server.port=8081
spring.application.name=java-course-test

spring.datasource.url=jdbc:postgresql://localhost:5432/taskmanagement_test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=taskuser
spring.datasource.password=taskpass

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

spring.flyway.enabled=false

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=notification-service-group-test
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Async Task Executor Configuration
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=50
spring.task.execution.thread-name-prefix=test-async-

# Scheduling Configuration (disabled for tests to avoid interference)
spring.task.scheduling.pool.size=1
spring.task.scheduling.thread-name-prefix=test-scheduled-

logging.level.com.example.demo=DEBUG
logging.level.org.springframework.cache=DEBUG
